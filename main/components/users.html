    <div class="container">
        <h3>Users 
            <button id="btnAdd" data-toggle="modal" data-target="#userModal" class="btn btn-success"
            title="Add New User" style="float:right;"> <span class="fa fa-plus"></span> New User</button>
          

        <input id="txtSearch" class="form-control" type="search" placeholder="Search by Name" aria-label="Search" style="width: 250px; margin-right: 10px;float:right;">


      </h3>
        <hr/>
            <div class="row table-responsive">
                <table class="table table-striped  table-sm" id="userTable">

                </table>
            </div>
   
    </div>

    <!-- Modal User-->
<div id="userModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="addUserTitle">Add User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
           
        <form id="user_add" method="post">
          <div class="modal-content">
                <input type="hidden" id="hidden_id" />
                <input type="hidden" id="hidden_menu" />

                <div class="row"> 
                    <div class="col-sm-6">  
                    <label>Firstname: </label> <input type="text" class="form-control" id="txtfirstname" placeholder="Enter Firstname" required />
                  </div>
                  <div class="col-sm-6">  
                    <label>Lastname: </label> <input type="text" class="form-control" id="txtlastname" placeholder="Enter Lastname" required />
                  </div>
                
               </div>
               <div class="row"> 
                <div class="col-sm-6">  
                  <label>User Position: </label>
                  <select  class="form-control" id="cboPosition" required >
                      <option value selected disabled>Select</option>
                      <option value="Administrator">Administrator</option>
                      <option value="Doctor">Doctor</option>
                      <option value="Staff">Staff</option>
                
                  </select> 
                </div>
                    <div class="col-sm-6">  
                    <label>Username: </label> <input type="text" class="form-control" id="txtusername" placeholder="Enter Username" required />
                  </div>
                 
               </div>
        
               <div class="row"> 
                  <div class="col-sm-6">  
                    <label>Password: </label> <input type="password" class="form-control" id="txtpassword" placeholder="Enter Password" required   />
                  </div>
                  <div class="col-sm-6">  
                    <label>Retype Password: </label> <input type="password" class="form-control" id="txtretype" placeholder="Retype Password" required   />
                  </div>
               </div>
 
 
    </div>

        <div class="modal-footer">
  
        <button type="submit"  class="btn btn-success" id="btnUserSave" >Save</button>
        <button type="submit"  class="btn btn-primary" id="btnUserUpdate" >Update</button>
  
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnUserClose">Close</button>
        </form> </div>
        </div>
      </div>
  
    </div>
  </div> <!--end modal user-->
